<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
	<link href="calculator.css" rel="stylesheet">
	<title>Tax Calculator</title>
</head>
<body>
	<button onclick="goBack()"> &larr;</button>

<script>
function goBack() {
  window.history.back();
}
</script>

	<div class="container">
		<div class="row">
			
			<div class="col-sm-12">
				<form class="form-desigin"> 
					<div class="heading-div">TAX CALCULATOR</div>
					<div class="form-row">

						<div class="col-sm-4">
							<select class="form-control">
								<option disabled >Gender</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
						<div class="col-sm-4">
							<select class="form-control">
								<option disabled >Marital Status</option>
								<option value="married">Married</option>
								<option value="unmarried">Unmarried</option>
							</select>
						</div>
						<div class="col-sm-4">
							<select class="form-control">
								<option disabled >Resident</option>
								<option value="resident">Resident</option>
								<option value="non resident">Non Resident</option>
							</select>
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-12 ax">
							<label for="slider-1"> Income: </label>
							<input type="range" class="custom-range" name="slider-1" min="0" max="5000000000">
						</div>
					</div>
					<div class="form-group-tax ax">
						<p>Tax: Nrs 4000</p>

					</div>
				</div>
			</form> 
		</div>
	</div>
	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
